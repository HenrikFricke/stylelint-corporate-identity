machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 6.9.4

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
  override:
    - yarn
  post:
    - yarn global add dot-json
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test

deployment:
  production:
    tag: /v[0-9]+(\.[0-9]+)*$/
    commands:
      - dot-json package.json version ${CIRCLE_TAG:1}
      - npm publish